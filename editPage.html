<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
	<link rel="stylesheet" type="text/css" href="./css/editPage.css">
</head>

<body>

	<header>
		<h1>Edit Page</h1>
	</header>

	<form action="#" method="POST" enctype="text/plain">
		<div>
			<label>
				<h2>Title</h2>
				<input type="text" name="title" placeholder="Edit Title"></input>
			</label>
		</div>

		<div>
			<label>
				<h2>Content</h2>
				<textarea name="content" placeholder="Edit Content"></textarea>
			</label>
		</div>

		<div>
			<label>
				<h2>URL</h2>
				<input type="text" name="url" placeholder="Edit URL"></input>
			</label>
		</div>

		<div>
			<label>
				<h2>Template</h2>
				<select name="template">
					<option disabled selected>Please select a template</option>
					<option>Template A</option>
					<option>Template B</option>
					<option>Template C</option>
				</select>
			</label>
		</div>

		<div>
			<button type="submit">Save</button>
		</div>

	</form>
</body>
</html>
