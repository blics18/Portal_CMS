<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edit Page</title>
		<link rel="stylesheet" type="text/css" href="./css/editPage.css">
		<meta charset="utf-8"/>
	</head>

	<body>

		<header>
			<h1>Edit Page</h1>
		</header>

		<form action="#" method="POST" enctype="text/plain">
			<div>
				<h2>Title</h2>
				<input type="text" name="title" placeholder="Edit Title">
			</div>

			<div>
				<h2>Content</h2>
				<textarea name="content" placeholder="Edit Content"></textarea>
			</div>

			<div>
				<h2>URL</h2>
				<input type="text" name="url" placeholder="Edit URL">
			</div>

			<div>
				<h2>Template</h2>
				<select name="template">
					<option disabled selected>Please select a template</option>
					<option>Template A</option>
					<option>Template B</option>
					<option>Template C</option>
				</select>
			</div>

			<div>
				<button type="submit">Save</button>
			</div>

		</form>
	</body>
</html>
