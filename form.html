<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="./css/admin.css">
		<meta charset="utf-8"/>
	</head>

	<body>

		<div class="form">
			<h1>Registration</h1>
			<form action="#" method="POST" enctype="text/plain">
				<input type="email" name="email" placeholder="Email" required>
				<br>
				<input type="password" name="subject" placeholder="Password" required>
				<br>
				<button type="submit">Register</button>
			</form>
		</div>

		<hr>

		<div class="form">
			<h1>Login</h1>
			<form action="#" method="POST" enctype="text/plain">
				<input type="email" name="email" placeholder="Email" required>
				<br>
				<input type="password" name="subject" placeholder="Password" required>
				<br>
				<button type="submit">Login</button>
			</form>
		</div>

	</body>
</html>
